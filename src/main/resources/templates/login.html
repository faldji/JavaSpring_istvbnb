<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head><meta th:replace="base::base-layout"><title th:text="#{label.pages.login}">Login</title></head>
<body>
<header class="header" th:insert="header::header"></header>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto card">
            <div class="card-header text-center bg-transparent">
                <a th:href="@{/login}"><img th:src="@{/img/logo.png}" class="img" alt="logo" width="256" height="80" src="#"/></a>
            </div>
            <div class="alert alert-danger" th:if="${param.error}" th:text="#{message.badCredentials}">
                Invalid username and password.
            </div>
            <div class="alert alert-info" th:if="${param.logout}" th:text="#{message.logoutSucc}">
                You have been logged out.
            </div>
            <div class="card-body">
                <form class="form-group" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="sr-only" for="username" th:text="#{label.form.UsernameEmail}">Username</label>
                        <i class="input-icon fas fa-user-alt"></i>
                        <input required autofocus name="username" type="text" class="padded-form-input form-control" id="username" aria-describedby="usernameHelp" th:placeholder="#{label.form.UsernameEmail}">
                        <label class="sr-only" for="password" th:text="#{label.form.Password}">Password</label>
                        <i class="input-icon fas fa-lock"></i>
                        <input required name="password" type="password" class="padded-form-input form-control" id="password" th:placeholder="#{label.form.Password}">
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1" th:text="#{label.form.rememberMe}">Check me out</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="#" th:text="#{label.form.forgotPassword}"></a>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-primary btn-rounded btn-block my-2" th:text="#{label.form.signIn}">SignIn</button>
                    <!-- Register -->
                    <p>Not a member?
                        <a th:href="@{/signup}" class="btn btn-outline-success btn-rounded btn-block" th:text="#{label.form.signUp}">SignUp</a>
                    </p>

                    <!-- Social login -->
                    <div class="text-center">
                        <p>or sign in with:</p>
                        <a type="button" class="btn-floating btn-fb btn-sm">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a type="button" class="btn-floating btn-tw btn-sm">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a type="button" class="btn-floating btn-li btn-sm">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a type="button" class="btn-floating btn-git btn-sm">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
